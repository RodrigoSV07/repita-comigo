    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var first = 15;
        var end = 100;
        var cont = 0;
        
        

        while (first < end) {
            first = first +1;
            cont += first;
        }

        var media= parseInt(cont/85);
        var text="A média é: " + media;

        document.write(text);

        
    </script>
</head>
